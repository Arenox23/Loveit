<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  width: 360px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  text-align: center;
  padding: 20px;
  position: relative;
}

h2 {
  color: #ff4d6d;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
  margin-top: 10px;
}

.slideshow {
  width: 100%;
  height: 220px;
  margin-top: 15px;
  display: none;
  justify-content: center;
  align-items: center;
  position: relative;
}

.slideshow img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 15px;
  position: absolute;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}
</style>
</head>

<body>

<div class="box">
  <h2>Hey You ❤️</h2>
  <p>You make my days brighter ✨</p>
  <button onclick="startLove()">Open My Heart</button>

  <div class="slideshow" id="slideshow">
    <img src="gif1.gif" class="slide">
    <img src="gif2.gif" class="slide">
    <img src="gif3.gif" class="slide">
    <img src="gif4.gif" class="slide">
    <img src="gif5.gif" class="slide">
    <img src="gif6.gif" class="slide">
    <img src="gif7.gif" class="slide">
  </div>

<audio id="music" src="song.mp3"></audio>

<script>
let currentSlide = 0;
let slides = document.getElementsByClassName("slide");

function startLove() {
  document.getElementById("slideshow").style.display = "flex";
  document.getElementById("music").play();
  showSlides();
}

function showSlides() {
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.opacity = 0;
  }

  currentSlide++;
  if (currentSlide > slides.length) {
    currentSlide = 1;
  }

  slides[currentSlide - 1].style.opacity = 1;

  setTimeout(showSlides, 3000);
}
</script>

</body>
</html>
