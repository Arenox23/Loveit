<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  width: 370px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  text-align: center;
  padding: 20px;
  position: relative;
}

h2 {
  color: #ff4d6d;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
  margin-top: 10px;
}

.slideshow {
  width: 100%;
  height: 220px;
  margin-top: 15px;
  display: none;
  justify-content: center;
  align-items: center;
  position: relative;
}

.slideshow img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 15px;
  position: absolute;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

#lyrics {
  margin-top: 15px;
  font-size: 18px;
  color: #ff4d6d;
  min-height: 40px;
  font-weight: bold;
  transition: opacity 0.5s ease-in-out;
}
</style>
</head>

<body>

<div class="box">
  <h2>oyyii merii Cutieee piee ❤️</h2>
  <p>Goooooddd morningggg ✨</p>
  <button onclick="startLove()">Open My Heart</button>

  <div class="slideshow" id="slideshow">
    <img src="gif1.gif" class="slide">
    <img src="gif2.gif" class="slide">
    <img src="gif3.gif" class="slide">
    <img src="gif4.gif" class="slide">
    <img src="gif5.gif" class="slide">
    <img src="gif6.gif" class="slide">
    <img src="gif7.gif" class="slide">
  </div>

  <div id="lyrics"></div>
</div>

<audio id="music" src="song.mp3"></audio>

<script>
let currentSlide = 0;
let slides = document.getElementsByClassName("slide");
let lyricIndex = 0;

let lyrics = [
"Aakhya Me Aankh Manne Ghali Jo Beran",
"Teri Jhuk Gayi Thi Aankh Sharma Ke Ne Beran",

"Gora Gora Chaam Tera Kaale Kaale Baal Tere",
"Doob Gaya Main Billi Billi Aankhya Mein Bairan",

"Teri Hansi Ke Hansi Jama Zeher Chhori Re",
"Is Chhore Ke Dil Pe Dhave Keher Chhori Re",

"Kade Rolya Mein Pair bhi na Tekya Manne",
"Tere Paache Paale Baithe Ghane Bair Chhori Re",

"Tu Fursat Te Ghadi I Think Meri Jaan",
"Hoth Tere Laal Gaal Pink Meri Jaan",

"Paida Pe Paid Tu Mila ke Chaliye",
"Teri Gel Deun Gaane Main Sync Meri Jaan",

"Main To Dekh Dekh Sheesha Sharmandi Phiru Su",
"Dekh Dekh Sheesha Sharmandi Phiru Su",
"Main To Dekh Dekh Sheesha Sharmandi Phiru Su"
];

function startLove() {
  document.getElementById("slideshow").style.display = "flex";
  document.getElementById("music").play();
  showSlides();
  showLyrics();
}

function showSlides() {
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.opacity = 0;
  }

  currentSlide++;
  if (currentSlide > slides.length) {
    currentSlide = 1;
  }

  slides[currentSlide - 1].style.opacity = 1;

  setTimeout(showSlides, 3000);
}

function showLyrics() {
  if (lyricIndex < lyrics.length) {
    let lyricBox = document.getElementById("lyrics");
    lyricBox.style.opacity = 0;

    setTimeout(() => {
      lyricBox.innerText = lyrics[lyricIndex];
      lyricBox.style.opacity = 1;
      lyricIndex++;
    }, 500);

    setTimeout(showLyrics, 3500);
  }
}
</script>

</body>
</html>
