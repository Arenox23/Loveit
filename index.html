<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  width: 320px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  text-align: center;
  padding: 20px;
  position: relative;
  overflow: hidden;
}

h2 {
  color: #ff4d6d;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
  margin-top: 10px;
}

#slideshow {
  display: none;
  margin-top: 15px;
  height: 200px;
  position: relative;
}

#slideshow img {
  position: absolute;
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 15px;
  opacity: 0;
  animation: fade 6s infinite;
}

@keyframes fade {
  0% {opacity: 0;}
  20% {opacity: 1;}
  80% {opacity: 1;}
  100% {opacity: 0;}
}

.heart {
  position: absolute;
  font-size: 16px;
  animation: float 4s linear infinite;
}

@keyframes float {
  0% {transform: translateY(100%);}
  100% {transform: translateY(-120%);}
}
</style>
</head>

<body>

<div class="box">
  <h2>Hey You ‚ù§Ô∏è</h2>
  <p>You make my days softer ‚ú®</p>
  <button onclick="startLove()">Open My Heart</button>

  <div id="slideshow">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <img src="https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif" style="animation-delay:2s;">
    <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" style="animation-delay:4s;">
  </div>
</div>

<iframe id="music" width="0" height="0"
  src=""
  frameborder="0"
  allow="autoplay">
</iframe>

<script>
function startLove() {
  document.getElementById("slideshow").style.display = "block";
  document.getElementById("music").src =
  "https://www.youtube.com/embed/SHjE-Uxh7FU?start=90&autoplay=1&controls=0";
  createHearts();
}

function createHearts() {
  for (let i = 0; i < 15; i++) {
    let heart = document.createElement("div");
    heart.innerHTML = "üíñ";
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "%";
    document.querySelector(".box").appendChild(heart);
  }
}
</script>

</body>
</html>
