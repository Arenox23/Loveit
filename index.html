<html>
<head>

<style>
body {

  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  text-align: center;
  color: white;
}

h1 {
  margin-top: 30vh;
  font-size: 2.5em;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff4d6d;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #ff4d6d;
  color: white;

}
</style>
</head>

<body>

<h1>Hey you ‚ù§Ô∏è</h1>

<button onclick="openHeart()">Open My Heart</button>

<div id="message">

  <p>Your smile = my favorite thing üòå</p>
  <p>Just wanted to say... you're special üíï</p>
</div>

<iframe width="0" height="0"
  src="https://www.youtube.com/embed/SHjE-Uxh7FU?start=90&autoplay=1&controls=0"
  frameborder="0"
  allow="autoplay">
</iframe>

<script>
function openHeart() {
  document.getElementById("message").style.display = "block";
  createHearts();

function createHearts() {

  }
}
</script>

</body>
</html>
